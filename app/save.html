<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <style>
        .profile-picture {
            width: 328px;
            height: 287px;
            display: block;
            margin-bottom: 20px;
        }

        @media screen and (max-width:425px) {
            #navbarSupportedContent {
                padding-top: 10px;
            }
        }
    </style>

    <script>
        function saveProfile() {
            document.querySelector("#name").textContent =
                document.querySelector("#input-name").value;
            document.querySelector("#email").textContent =
                document.querySelector("#input-email").value;
            document.querySelector("#interests").textContent =
                document.querySelector("#input-interests").value;

            document.querySelector(".container").style.display = "block";
            document.querySelector(".container-edit").style.display = "none";
        }
    </script>
    <title>Save Profile</title>
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src='logo' alt="logo" width="64" height="64"></img>
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/save">Save</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/edit">Edit</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <form class='container container-edit mt-2'>
        <h1 id='header'>User Profile</h1>
        <img class='profile-picture' src='profile-picture2' alt="profile-picture"></img>
        <div class="mb-3">
            <label class="form-label">Name:</label><input id='input-name' type='text' class="form-control" />
        </div>
        <div class="mb-3">
            <label class="form-label">Email:</label><input id='input-email' type="email" class="form-control" />
        </div>
        <div class="mb-3">
            <label class="form-label">Interests:</label><input id='input-interests' type='text' class="form-control" />
        </div>
        <button type="button" class="btn btn-primary" onclick="saveProfile()">Save Profile</button>
    </form>
</body>

</html>
